  </header>
  <main class="sheet-section">
    <div class="subject-container center">

    <div class="subject-container">

      <input class="result" type="text" name="" id="">
    </div>
    <div class="subject-container">
      <p class="subject-para">ECN 406</p>
      <input  class="subject-input" type="number" name="number" id="">
      <input class="result" type="text" name="" id="">
    </div>
    <div class="show-result">
      <button class="btn btn-result">Get result</button>
      <button class="btn btn-reset">Reset result</button>
      <p class="total-score ">Total Score</p>
      <p class="average-score">Average Score</p>
      <p class="remarks">Remarks</p>
   </div>
 </main>

 <script src="index.js"></script>
</body>
</html>
